<div class="row">
  <div class="col-xs">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid" style="max-height: 50px;">
  </div>
</div>

<div class="row">
  <div class="col-xs">
    <h1>Recipe Name</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs">
    <div class="dropdown">
      <button type="button" 
              class="btn btn-primary dropdown-toggle"
              data-toggle="dropdown">
        Manage Recipe<span class="caret"></span>
      </button>
      <div class="dropdown-menu">
           <a class="dropdown-item" href="#">To Shopping List</a>
           <a class="dropdown-item" href="#">Edit Recipe</a>
           <a class="dropdown-item" href="#">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-xs">
        Description
    </div>
</div>

<div class="row">
    <div class="col-xs">
        Ingredients
    </div>
</div>
